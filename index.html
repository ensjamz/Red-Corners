<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Corners Spinner Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Spinner Area -->
        <div class="spinner-container">
            <img id="spinnerImage" src="" alt="Spinner Image" style="display:none">
        </div>

        <!-- Corner Buttons -->
        <div class="corners">
            <button class="corner-btn" id="top-left" data-corner="1">(1)</button>
            <button class="corner-btn" id="top-right" data-corner="2">(2)</button>
            <button class="corner-btn" id="bottom-left" data-corner="3">(3)</button>
            <button class="corner-btn" id="bottom-right" data-corner="4">(4)</button>
        </div>

        <!-- Score Display -->
        <div class="score-board">
            <p id="spinCount">Spins left: 10</p>
            <p id="scoreDisplay">Score: 0</p>
            <p id="statusMessage"></p>
        </div>

        <!-- Upload Photo -->
        <div class="upload-section">
            <input type="file" id="uploadPhoto" accept="image/*">
            <button id="startGame">Start Game</button>
        </div>

        <!-- Continue and Restart Buttons -->
        <button id="continueButton" style="display: none;">Continue</button>
        <button id="restartButton" style="display: none;">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

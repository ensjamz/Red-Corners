<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zipper Effect</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="zipper"></div>
</div>

<script>
  const zipper = document.querySelector('.zipper');
  
  document.addEventListener('mousemove', (e) => {
    // Move zipper with mouse
    zipper.style.left = `${e.clientX}px`;
    
    // Change colors based on mouse position
    const hue = Math.floor((e.clientX / window.innerWidth) * 360);
    zipper.style.backgroundColor = `hsl(${hue}, 80%, 40%)`;
    zipper.style.boxShadow = `inset 0 0 20px hsl(${hue + 20}, 80%, 50%)`;
  });
</script>
</body>
</html>

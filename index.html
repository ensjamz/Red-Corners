<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zipper Effect</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="zipper"></div>
</div>

<script>
  const zipper = document.querySelector('.zipper');
  
  function moveZipper(x) {
    // Set zipper position and color based on the x-coordinate
    zipper.style.left = `${x}px`;
    const hue = Math.floor((x / window.innerWidth) * 360);
    zipper.style.backgroundColor = `hsl(${hue}, 80%, 40%)`;
    zipper.style.boxShadow = `inset 0 0 20px hsl(${hue + 20}, 80%, 50%)`;
  }

  function handleMouseMove(e) {
    moveZipper(e.clientX);
  }

  function handleTouchMove(e) {
    const touchX = e.touches[0].clientX; // Get x-coordinate of the first touch
    moveZipper(touchX);
  }

  // Event listeners for both mouse and touch
  document.addEventListener('mousemove', handleMouseMove);
  document.addEventListener('touchmove', handleTouchMove);
</script>
</body>
</html>
